<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <!-- Include Startr Style CSS -->
    <link rel="stylesheet" href="https://startr.style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@startr_/system7.css" />
    <style>
        .timer {
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="timer">
        <span id="countdown">00:00:00</span>
    </div>
    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
