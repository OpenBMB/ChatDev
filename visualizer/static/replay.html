<!DOCTYPE html>
<html>
<script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
<link rel="stylesheet" href="replay/css/use.css">
<link rel="stylesheet" href="replay/css/github-markdown-dark.css">

<head>
    <title>Startr.Team</title>
    <link rel='stylesheet' href='https://startr.style/style.css'>
    <link rel='stylesheet' href='https://raw.githack.com/opencoca/system7.css/main/style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="--h:100vh; --d: flex; --jc: center; --ai:center; --fx: auto; gap: 0.6em; --fw: wrap; --fw-lg: nowrap ">

    <div id="operation">
        <div id="title">
            <a href="/"><h1>Startr.Team</h1></a>
        </div>
        <div id="imgShow">
            <img src="figures/company.png"  alt="chatdev-company" id="chatdev-company">
            <img src="figures/right.png" id="right" class="blinking-animation" style="display: none;--pos: relative; width: 40px;height: 40px;top: -360px;left: 420px">
            <img src="figures/left.png" id="left" class="blinking-animation" style="display: none; --w: 40px;height: 40px;--pos: relative; top: -465px;left: 125px">
        </div>
        <div style="--d: flex; --fd: column">
            <div> <input type="file" id="fileInput" accept=".log" onchange="watchfileInput(this.files)">
                <button id="filebutton" class="button">File Upload</button>
            </div>
            <div><button id="replay" class="button">Replay</button></div>
        </div>
        <div style="--br:0.2rem; --mt:0.6rem" class="markdown-body"><label for="filebutton" id="successupload">
            </label>
        </div>
    </div>
    <div id="show" style="--d: grid;">

        <div id="humanRequest" style="--pos: relative; overflow: auto; padding: 0 10px">
            <p id="Requesttext" style=" color:aliceblue; --d: block;font-weight: 900; max-height: 18px; max-width: 800px;">Task: </p>
        </div>
        <div id="dialogBody" style="top:20px;--d: flex;flex-direction: column;">
        </div>
        <div id="speedcontrol">
            <input type="range" id="speed" name="speed" min="0" max="100" onchange="speedchange()">
            <label for="speed">Replaying Speed</label>
        </div>
        <div id="dialogStatistic" style="--d: flex;flex-direction: column;">
            <div style="--d: flex;width: 2800px;flex-direction: row;height: 60px;">

                <div class="info">
                    <label for="version_updates" style="--pos: relative;">🔨version_updates</label>
                    <p id="version_updates"></p>
                </div>
                <div class="info">
                    <label for="num_code_files" style="--pos: relative;">📃num_code_files</label>
                    <p id="num_code_files"></p>
                </div>

                <div class="info">
                    <label for="num_png_files" style="--pos: relative;"> 🏞num_png_files</label>
                    <p id="num_png_files"></p>
                </div>
                <div class="info">
                    <label for="num_doc_files" style="--pos: relative;">📚num_doc_files</label>
                    <p id="num_doc_files"></p>
                </div>
                <div class="info">
                    <label for="code_lines" style="--pos: relative;">📃code_lines</label>
                    <p id="code_lines"></p>
                </div>
                <div class="info">
                    <label for="env_lines" style="--pos: relative;">📋env_lines</label>
                    <p id="env_lines"></p>
                </div>
                <div class="info">
                    <label for="manual_lines" style="--pos: relative;">📒manual_lines</label>
                    <p id="manual_lines"></p>
                </div>
                <div class="info">
                    <label for="num_utterances" style="--pos: relative;">🗣num_utterances</label>
                    <p id="num_utterances"></p>
                </div>

                <div class="info">
                    <label for="num_self_reflections" style="--pos: relative;">🤔num_self_reflections</label>
                    <p id="num_self_reflections"></p>
                </div>
                <div class="info">
                    <label for="num_prompt_tokens" style="--pos: relative;">❓num_prompt_tokens</label>
                    <p id="num_prompt_tokens"></p>
                </div>
                <div class="info">
                    <label for="num_completion_tokens" style="--pos: relative;">❗num_completion_tokens</label>
                    <p id="num_completion_tokens"></p>
                </div>
                <div class="info">
                    <label for="num_total_tokens" style="--pos: relative;">⁉️num_total_tokens</label>
                    <p id="num_total_tokens"></p>
                </div>
                <div class="info">
                    <label for="cost" style="--pos: relative;">💰cost</label>
                    <p id="cost"></p>
                </div>
                <div class="info">
                    <label for="duration" style="--pos: relative;">🕑duration</label>
                    <p id="duration"></p>
                </div>

            </div>

        </div>
    </div>
    <script src="replay/js/app.js"></script>
</body>

</html>
